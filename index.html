<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Video (POST Debug)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 20px; padding: 40px; max-width: 500px; width: 100%; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 14px; }
        .upload-area { border: 3px dashed #667eea; border-radius: 15px; padding: 40px; text-align: center; cursor: pointer; transition: all 0.3s ease; margin-bottom: 20px; background: #f8f9ff; }
        .upload-area:hover { border-color: #764ba2; background: #f0f1ff; }
        .upload-area.dragover { border-color: #764ba2; background: #e8e9ff; transform: scale(1.02); }
        .upload-icon { font-size: 48px; margin-bottom: 15px; }
        .upload-text { color: #667eea; font-weight: 600; margin-bottom: 5px; }
        .upload-hint { color: #999; font-size: 13px; }
        input[type="file"] { display: none; }
        .file-info { background: #f8f9ff; border-radius: 10px; padding: 15px; margin-bottom: 20px; display: none; }
        .file-info.visible { display: block; }
        .file-name { color: #333; font-weight: 600; margin-bottom: 5px; word-break: break-all; }
        .file-size { color: #666; font-size: 13px; }
        .progress-container { width: 100%; background: #e0e0e0; border-radius: 10px; height: 20px; margin: 20px 0; overflow: hidden; display: none; }
        .progress-container.visible { display: block; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); width: 0%; transition: width 0.3s ease; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px; font-weight: 600; }
        .upload-btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: transform 0.2s ease; display: none; }
        .upload-btn.visible { display: block; }
        .upload-btn:hover:not(:disabled) { transform: translateY(-2px); }
        .upload-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .message { padding: 15px; border-radius: 10px; margin-top: 20px; text-align: center; display: none; }
        .message.visible { display: block; }
        .message.success { background: #d4edda; color: #155724; }
        .message.error { background: #f8d7da; color: #721c24; }
        .error-text { color: #721c24; padding: 15px; background: #f8d7da; border-radius: 10px; margin-bottom: 20px; display: none; }
        .error-text.visible { display: block; }
        .debug-toggle { font-size: 12px; color: #667eea; cursor: pointer; text-align: center; margin-top: 20px; }
        .debug-info { background: #2d3748; color: #a0aec0; font-family: monospace; font-size: 11px; padding: 20px; border-radius: 10px; margin-top: 20px; max-height: 400px; overflow-y: auto; display: none; word-break: break-all; white-space: pre-wrap; }
        .debug-info.visible { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì§ Upload Your Video</h1>
        <p class="subtitle">Select or drag & drop your video file</p>

        <div class="error-text" id="errorText">
            ‚ö†Ô∏è No upload data provided. Please use the link from Telegram.
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">‚òÅÔ∏è</div>
            <div class="upload-text">Click to select or drag & drop</div>
            <div class="upload-hint">Video files only (MP4, MOV, AVI, etc.)</div>
        </div>

        <input type="file" id="fileInput" accept="video/*">

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <button class="upload-btn" id="uploadBtn">Upload Video</button>

        <div class="message" id="message"></div>

        <div class="debug-toggle" onclick="toggleDebug()">Show/Hide Debug Info</div>
        <div class="debug-info" id="debugInfo"></div>
    </div>

    <script>
        const uploadArea = document.getElementById("uploadArea");
        const fileInput = document.getElementById("fileInput");
        const fileInfo = document.getElementById("fileInfo");
        const fileName = document.getElementById("fileName");
        const fileSize = document.getElementById("fileSize");
        const uploadBtn = document.getElementById("uploadBtn");
        const progressContainer = document.getElementById("progressContainer");
        const progressBar = document.getElementById("progressBar");
        const message = document.getElementById("message");
        const errorText = document.getElementById("errorText");
        const debugInfo = document.getElementById("debugInfo");

        let selectedFile = null;
        let postData = null;
        let debugLog = [];

        function log(msg) {
            const timestamp = new Date().toISOString();
            const logMessage = `[${timestamp}] ${msg}`;
            debugLog.push(logMessage);
            console.log(logMessage);
            updateDebugInfo();
        }

        function updateDebugInfo() {
            debugInfo.textContent = debugLog.join('\n');
            debugInfo.scrollTop = debugInfo.scrollHeight;
        }

        function toggleDebug() {
            debugInfo.classList.toggle('visible');
        }

        log('Page loaded');

        const urlParams = new URLSearchParams(window.location.search);
        const postDataString = urlParams.get("data");

        log(`POST data parameter present: ${!!postDataString}`);
        
        if (postDataString) {
            try {
                postData = JSON.parse(decodeURIComponent(postDataString));
                log(`POST data parsed successfully`);
                log(`URL: ${postData.url}`);
                log(`Fields: ${JSON.stringify(postData.fields, null, 2)}`);
                errorText.classList.remove("visible");
            } catch (e) {
                log(`ERROR parsing POST data: ${e.message}`);
                errorText.classList.add("visible");
            }
        } else {
            log('ERROR: No POST data in URL');
            errorText.classList.add("visible");
        }

        uploadArea.addEventListener("click", () => { if (postData) fileInput.click(); });
        uploadArea.addEventListener("dragover", (e) => { e.preventDefault(); uploadArea.classList.add("dragover"); });
        uploadArea.addEventListener("dragleave", () => { uploadArea.classList.remove("dragover"); });

        uploadArea.addEventListener("drop", (e) => {
            e.preventDefault();
            uploadArea.classList.remove("dragover");
            if (!postData) return;
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith("video/")) {
                handleFileSelect(files[0]);
            } else {
                log('ERROR: Invalid file type dropped');
            }
        });

        fileInput.addEventListener("change", (e) => { if (e.target.files.length > 0) handleFileSelect(e.target.files[0]); });

        function handleFileSelect(file) {
            selectedFile = file;
            log(`File selected: ${file.name}`);
            log(`File size: ${file.size} bytes`);
            log(`File type: ${file.type}`);
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add("visible");
            uploadBtn.classList.add("visible");
            message.classList.remove("visible");
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return "0 Bytes";
            const k = 1024;
            const sizes = ["Bytes", "KB", "MB", "GB"];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + " " + sizes[i];
        }

        uploadBtn.addEventListener("click", async () => {
            if (!selectedFile || !postData) {
                log('ERROR: Missing file or POST data');
                return;
            }

            uploadBtn.disabled = true;
            progressContainer.classList.add("visible");
            message.classList.remove("visible");

            log('Creating FormData...');
            const formData = new FormData();
            
            // Add all fields from the POST policy FIRST
            Object.keys(postData.fields).forEach(key => {
                formData.append(key, postData.fields[key]);
                log(`FormData field: ${key} = ${postData.fields[key].substring(0, 50)}...`);
            });
            
            // Add the file LAST
            formData.append("file", selectedFile);
            log(`FormData field: file = ${selectedFile.name}`);

            const xhr = new XMLHttpRequest();
            log(`Opening POST connection to: ${postData.url}`);
            xhr.open("POST", postData.url, true);

            xhr.upload.addEventListener("progress", e => {
                if (e.lengthComputable) {
                    const percentComplete = Math.round((e.loaded / e.total) * 100);
                    progressBar.style.width = percentComplete + "%";
                    progressBar.textContent = percentComplete + "%";
                    if (percentComplete < 100) {
                        log(`Upload progress: ${percentComplete}%`);
                    }
                }
            });

            xhr.addEventListener("load", () => {
                log(`XHR completed with status: ${xhr.status}`);
                log(`Response text: ${xhr.responseText}`);
                log(`Response headers: ${xhr.getAllResponseHeaders()}`);
                
                if (xhr.status === 204 || xhr.status === 200) {
                    showMessage("‚úÖ Upload successful!", "success");
                    uploadBtn.disabled = true;
                    uploadBtn.textContent = "Upload Complete";
                    log('SUCCESS: Upload completed');
                } else {
                    showMessage(`‚ùå Upload failed (Status: ${xhr.status})`, "error");
                    uploadBtn.disabled = false;
                    log(`ERROR: Upload failed with status ${xhr.status}`);
                    toggleDebug(); // Auto-show debug on error
                }
            });

            xhr.addEventListener("error", (e) => {
                log(`FATAL XHR ERROR: ${e.toString()}`);
                showMessage("‚ùå Upload failed. Check debug info below.", "error");
                uploadBtn.disabled = false;
                toggleDebug();
            });

            xhr.addEventListener("abort", () => {
                log('ERROR: Upload aborted');
                showMessage("‚ùå Upload was cancelled", "error");
                uploadBtn.disabled = false;
            });

            log('Sending FormData...');
            xhr.send(formData);
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = "message visible " + type;
            log(`Message shown: ${text}`);
        }
    </script>
</body>
</html>
